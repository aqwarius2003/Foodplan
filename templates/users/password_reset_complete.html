{% extends 'base.html' %}
{% load static %}

{% block title %}Пароль изменен - FoodPlan{% endblock %}

{% block content %}
<section class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body text-center p-4">
                    <div class="mb-4">
                        <img src="{% static 'img/check-circle.svg' %}" alt="Успешно" class="img-fluid" style="max-width: 80px;">
                    </div>
                    <h2 class="card-title mb-3">Пароль успешно изменен!</h2>
                    <p class="card-text mb-4">
                        Ваш пароль был изменен. Теперь вы можете войти в систему, используя новый пароль.
                    </p>
                    <div class="d-grid gap-2 col-md-6 mx-auto">
                        <a href="{% url 'users:login' %}" class="btn btn-success">Войти в аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
